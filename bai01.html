<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let array = [5, 6, 9, 7, 4, 2];
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let a = array[first];
        array[first] = array[last];
        array[last] = a;
        first++;
        last--;
    }
    document.write(array)
</script>
</body>
</html>
